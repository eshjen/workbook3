<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.classless.min.css" />
  </head>
  <body>
    <header>
      <h1>ACME Car Rental</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="pickupInput">Pickup Date</label>
          <input type="date" id="pickupInput" name="pickupInput" />
        </div>
        <div>
          <label for="numOfDaysInput"> Number of days</label>
          <input type="text" id="numOfDaysInput" value="7" />
        </div>
        <div>
          <p>Options</p>
          <input type="checkbox" name="checkbox" id="tolls" value="$3.95" />
          <label for="tolls">Electronic Toll Tag ($3.95/day)</label>
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="gps" value="$2.95" />
          <label for="gps">GPS ($2.95/day)</label>
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="assistance" value="$2.95" />
          <label for="assistance">Roadside Assistance ($2.95/day)</label>
        </div>

        <div>
          <p>Under 25</p>
          <input type="radio" name="radio-option" id="noChecked" />
          <label for="noChecked">No</label>
          <input type="radio" name="radio-option" id="yesChecked" />
          <label for="yesChecked">Yes</label>
        </div>

        <button onclick="estimateCost()" type="button">Estimate Total Cost</button>

        <div>
          <fieldset>
            <label for="carRentalInput">Car Rental</label>
            <input type="text" id="carRentalInput" readonly />

            <label for="optionsSurcharge">Options</label>
            <input type="text" id="optionsSurcharge" readonly />

            <label for="under25Tax">Under 25 Surcharge</label>
            <input type="text" id="under25Tax" readonly />

            <label for="totalDue">Total Due</label>
            <input type="text" id="totalDue" readonly />
          </fieldset>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
